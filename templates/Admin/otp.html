                <!--begin::Item-->
                <div class="kt-grid__item  kt-grid--hor">

                    <!--begin::Heade-->
                    <div class="kt-login-v2__head">
                        <div class="kt-login-v2__logo">
                            <a href="#">
                                <img src="{% static '/media/logos/logo-5.png' %}" alt="" />
                            </a>
                        </div>
                        <div class="kt-login-v2__signup">
                            <span>تعاونی بین المللی ایرانیان مفتخر است به همراهی شما</span>
                        </div>
                    </div>

                    <!--begin::Head-->
                </div>

                <!--end::Item-->

                <!--begin::Item-->

                        <div class="kt-login-v2__wrapper">
                            <div class="kt-login-v2__container shadow-lg">
                                <div class="kt-login-v2__title">
                                    <h3>شماره ارسالی به گوشی خود را وارد نمایید</h3>
                                </div>

                                <!--begin::Form-->
                                <form class="kt-login-v2__form kt-form" action="" autocomplete="off">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="شماره OTP" name="otp"
                                            autocomplete="off">
                                    </div>


                                    <!--begin::Action-->
                                    <div class="kt-login-v2__actions">
                                        <a href="#" class="kt-link kt-link--brand">
                                            فراموشی رمز عبور
                                        </a>
                                        <button type="submit" class="btn btn-brand btn-sm  btn-pill">ورود</button>
                                    </div>

                                    <!--end::Action-->
                                </form>

                                <!--end::Form-->



                            </div>
                        </div>

                        <!--end::Wrapper-->

                        <!--begin::Image-->
                        <div class="kt-login-v2__image" style="margin-left:0;">
                            <img src="{% static '/media/misc/bg_icon.png' %}" alt="">
                        </div>

                        <!--begin::Image-->
                    </div>

                    <!--begin::Body-->
                </div>

                <!--end::Item-->

                <!--begin::Item-->
