{% include "CustomerIndex.html" %}
<div id="formContainer" style="display: none;">
    <form method="POST" action="{% url 'customer:customerindex' %}">
        {% csrf_token %}
        <div class="modal-body">
            <input id="hiddenInput" type="hidden" name="buyer" value="">
            <input type="hidden" value="{{request.user.user_id}}" name="register" class="customer_id">
            <div class="form-group form-group-sm row">
                <div class="col-sm-8">
                <select class="form-control select2bs4" style="width: 100%;" name="bank_id" data-placeholder="نحوه پرداخت" data-allow-clear="true">
                        
                        <option value="{{bank.bank_id}}" >                                                                                 <option >انتخاب کنید</option>
                        <option value="999002001">وجه نقد</option>
                        <option value="999002001">کارت خوان</option>
                        <option value="999002001">کارت به کارت</option>
                        <option value="999002001">چک</option>
                </option>
                
                </select>
                </div>
                <label for="bank_id" class="col-sm-4 col-form-label">نحوه پرداخت</label>
            </div>
            <div class="form-group form-group-sm row">
                <div class="col-sm-8">
                <input type="text" name="bank_code" id="bank_code" class="form-control rtl text-right" placeholder="مبلغ پرداخت" value="">
                </div>
                <label for="bank_code" class="col-sm-4 col-form-label">مبلغ پرداخت</label>
            </div>
            <div class="form-group form-group-sm row">
                <div class="col-sm-8">
                <input type="text" name="bank_branch" id="bank_branch" class="form-control rtl text-right" placeholder="توضیحات" value="">
                </div>
                <label for="bank_branch" class="col-sm-4 col-form-label">* توضیحات</label>
            </div>
            
            <div class="form-group form-group-sm row">
                <div class="col-sm-8">
                    <div class="custom-file">
                        <input type="file" name="cheque_image" id="cheque_image" class="rtl custom-file-input" placeholder="تصویر پرداختی" value="">
                        <label class="custom-file-label" for="exampleInputFile">تصویر پرداختی</label>
                    </div>
                </div>
                <label for="cheque_image" class="col-sm-4 col-form-label">تصویر پرداختی</label>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
            <button type="submit" class="btn btn-primary">ثبت</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
        </div>
    </form>
</div>
